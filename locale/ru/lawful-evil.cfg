[mod-description]
m-lawful-evil=Полностью настраиваемая система реакций, применяя действия при различных событиях.\nИгроки, админы могут предлагать и принимать законы.\nМод пригоден для изменения геймплея игры, введения автоматической системы защиты от гриферов, награждения за определённые действия и т.д.\nИмеется поддержка модов, особенно экономических.\nНашли ошибку? Напишите/сообщите ZwerOxotnik'y\nАвтор: Luke Perkin. Модифицировал ZwerOxotnik

